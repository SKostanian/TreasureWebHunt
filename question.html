<!-- Question page which retrieves the questions from the api and shows it onto the screen with question.js file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link href="css/list.css" type="text/css" rel="stylesheet">
    <link href="css/question.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="aqua"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="aqua">
    <meta name="msapplication-TileImage" content="Treasure-hunt.png">

    <h1>Treasure Hunt Adventure</h1>
</header>

<p class="select-hunt">Quiz</p>
<div>

</div>

<main class="main">


    <div class="question_container">

    <div>
        <video id="preview"></video>

    </div>


</main>
<footer>

    <div class="external-links">
        <h3>Links:</h3>

        <a href="https://github.com/SKostanian/TreasureWebHunt">GitHub</a>
